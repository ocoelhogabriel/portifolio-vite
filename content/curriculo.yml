nome: Gabriel Coelho
titulo: "Desenvolvedor Java - Spring Boot"
resumo: |
  Minha experiência é voltada principalmente para o backend em Java e Spring Boot, incluindo Spring Security, JPA/Hibernate, Swagger,
  além de integrações complexas via APIs REST, WebSockets e protocolos TCP/IP. Também atuo com bancos de dados relacionais como PostgreSQL,
  SQL Server e Oracle, aplicando boas práticas de modelagem, otimização e versionamento.

  No frontend, possuo conhecimento em React e Next.js, que utilizo de forma complementar em projetos. Além disso, aplico práticas de DevOps,
  testes, logs estruturados e monitoramento para garantir confiabilidade em produção.

  Trabalho com princípios de SOLID, Clean Code e Arquitetura Hexagonal, sempre com foco em criar sistemas sustentáveis e fáceis de manter.
  Também sou ativo na comunidade, compartilhando projetos e aprendizados no GitHub.

  Objetivo: Evoluir continuamente como arquiteto de software, participando de projetos que desafiem a engenharia e entreguem impacto real.

